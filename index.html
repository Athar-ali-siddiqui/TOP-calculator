<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="main">
        <div id="screen">
            <div class="upper"></div>
            <div class="lower">0</div>

        </div>
        <div class="row">
            <button type="button"  id="clear">AC</button>
            <button type="button" id="del">Del</console.log("1");>
            <button class="opr" type="button" id="percent">%</button>
            <button class="opr" type="button" id="divide">/</button>
        </div>
        <div class="row">
            <button class="btn" type="button" id="seven">7</button>
            <button class="btn" type="button" id="eight">8</button>
            <button class="btn" type="button" id="nine">9</button>
            <button class="opr" type="button" id="multipy">*</button>
        </div>
        <div class="row">
            <button class="btn" type="button" id="four">4</button>
            <button class="btn" type="button" id="five">5</button>
            <button class="btn" type="button" id="six">6</button>
            <button class="opr" type="button" id="minus">-</button>
        </div>
        <div class="row">
            <button class="btn" type="button" id="three">3</button>
            <button class="btn" type="button" id="two">2</button>
            <button class="btn" type="button" id="one">1</button>
            <button class="opr" type="button" id="plus">+</button>
        </div>
        <div class="row">
            <button class="btn" type="button" id="zero">0</button>
            <button class="btn" type="button" id="dot">.</button>
            <button class="opr" type="button" id="isEqual">=</button>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
